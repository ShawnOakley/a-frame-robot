<html>

    <head>
        <title>A-Frame Starter Kit - Mini Planetarium</title>
        <meta name="description" content="Build your own planetarium with A-frame">

        <!-- This turns our HTML into A-Frame! -->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    </head>

                  <a-dodecahedron scale="1.25 1 0.7" position="-0.75 0 0 " mixin="metal2" radius=".26" id="robot-right-shoulder"></a-dodecahedron>  
              </a-entity>
